<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert - JS</title>
    <script>
        alert('selamat datang, sekarang kita belajar Javascript');
        function sayHello() {
            alert('Hello');
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert.html</title>
</head>
<body>
    <button onclick="sayHello()">Klik saya.!</button>
</body>
</html>
