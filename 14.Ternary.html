<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
    
    <script>
        var pertanyaan = confirm("Apakah kamu berumur diatas 50 tahun?")

        var hasil = pertanyaan ? "Selamat Datang" : "Kamuu tidak boleh ada di sini";
        document.write(hasil)
    </script>
</body>
